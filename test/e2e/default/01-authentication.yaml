apiVersion: authentication.zncdata.dev/v1alpha1
kind: AuthenticationClass
metadata:
  name: authenticationclass
spec:
  provider:
    oidc:
      hostname: keycloak.example.com
      port: 8080
      rootPath: /auth
      provisionerHint: keycloak
      scopes:
      - openid
      - email
      - profile
      principalClaim: preferred_username
      tls:
        verification:
          none: {}
          server:
            caCert:
              secretClass: tls
              webPki: {}
          mutual:
            certSecretClass: tls
    tls:
      clientCertSecretClass: tls
    static:
      userCredentialsSecret:
        name: static-credentials
    ldap:
      hostname: ldap.example.com
      port: 389
      bindCredentials:
        secretClass: ldap-credentials
        scope:
          node: false
          pod: true
          services:
          - foo
      ldapFieldNames:
        surname: cn
        givenName: cn
        group: cn
        email: mail
        uid: cn
      searchBase: ou=people,dc=example,dc=com
      searchFilter: \(uid={username}\)
      tls:
        verification:
          none: {}
          server:
            caCert:
              secretClass: tls
              webPki: {}
          mutual:
            certSecretClass: tls
