name: Test

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  golang-test:
    name: Golang Test
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.24'

      - name: Running Tests
        run: |
          go mod tidy
          make test


  test-e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: [
          '1.26.15',
          # '1.27.16',
          # '1.28.15',
          # '1.29.12',
          # '1.30.8',
          # '1.31.4',
          '1.32.0'
        ]
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.24'

      - name: Create KinD clustet
        run: kind create cluster --image kindest/node:v${{ matrix.k8s-version }}

      - name: Run test-e2e
        run: make test-e2e

      - name: Delete KinD cluster
        run: kind delete cluster


  chainsaw-e2e:
    name: E2E chainsaw
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s-version: [
          '1.26.15',
          # '1.27.16',
          # '1.28.15',
          # '1.29.12',
          # '1.30.8',
          # '1.31.4',
          '1.32.0'
        ]
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.24'

      - name: Create KinD clustet
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version}}
          KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make kind-create

      - name: Setup Chainsaw
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version }}
          KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make chainsaw-setup

      - name: Run chainsaw-test
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version }}
          KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make chainsaw-test

      - name: Delete KinD cluster
        env:
          KIND_K8S_VERSION: ${{ matrix.k8s-version }}
          KUBECONFIG: kind-kubeconfig-${{ matrix.k8s-version }}
        run: make kind-delete
