---
apiVersion: s3.zncdata.dev/v1alpha1
kind: S3Connection
metadata:
  name: s3connection
spec:
  credentials:
    secretClass: s3-credentials
    scope:
      node: false
      pod: true
      services:
      - foo
  host: s3.example.com
  port: 443
  tls:
    verification:
      none: {}
      server:
        caCert:
          secretClass: tls
          webPki: {}
      mutual:
        certSecretClass: tls

---
apiVersion: s3.zncdata.dev/v1alpha1
kind: S3Bucket
metadata:
  name: s3bucket
spec:
  bucketName: mybucket
  connection: s3connection
